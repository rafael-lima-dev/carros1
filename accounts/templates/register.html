{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
    }

    .form-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    form p {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #444;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
        transition: 0.3s;
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    button[type="submit"] {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="form-container">
    <h2>Faça seu cadastro</h2>

    <form method="post">
        {% csrf_token %}

        <p>
            {{ user_form.username.errors }}
            <label for="{{ user_form.username.id_for_label }}">Nome de usuário:</label>
            {{ user_form.username }}
        </p>

        <p>
            {{ user_form.password1.errors }}
            <label for="{{ user_form.password1.id_for_label }}">Senha:</label>
            {{ user_form.password1 }}
        </p>

        <p>
            {{ user_form.password2.errors }}
            <label for="{{ user_form.password2.id_for_label }}">Confirme a senha:</label>
            {{ user_form.password2 }}
        </p>

        <button type="submit">Cadastrar</button>
    </form>
</div>

{% endblock %}
