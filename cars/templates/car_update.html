{% extends "base.html" %}

{% block content %}
  <style>
    .form-container {
      background: var(--white);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 32px;
      max-width: 500px;
      margin: 40px auto;
    }
    .form-title {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-blue);
      margin-bottom: 24px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-label {
      display: block;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 8px;
    }
    .form-input, .form-select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--gray-200);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      font-family: inherit;
      background: var(--white);
    }
    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
    }
    .form-actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      line-height: 1.2;
      user-select: none;
    }
    .btn-primary {
      background-color: var(--primary-blue);
      border: 2px solid var(--primary-blue);
      color: var(--white);
    }
    .btn-primary:hover {
      background-color: var(--secondary-dark);
      border-color: var(--secondary-dark);
      box-shadow: var(--shadow-md);
    }
    .btn-outline {
      background-color: transparent;
      color: var(--primary-blue);
      border: 2px solid var(--primary-blue);
    }
    .btn-outline:hover {
      background-color: var(--primary-blue);
      color: var(--white);
      box-shadow: var(--shadow-md);
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 20px 8px;
      }
      .form-title {
        font-size: 1.3rem;
      }
    }
  </style>
  <div class="form-container">
    <div class="form-title">Atualizar Carro</div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.help_text %}
            <small style="color: var(--gray-500);">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <div style="color: var(--danger-red); font-size: 13px;">{{ error }}</div>
          {% endfor %}
        </div>
      {% endfor %}
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'cars_list' %}" class="btn btn-outline">Cancelar</a>
        <a href="{% url 'car_delete' object.pk %}" class="btn btn-danger" style="background-color: var(--danger-red); border: 2px solid var(--danger-red); color: #fff;">Excluir</a>
      </div>
    </form>
  </div>
{% endblock %}
