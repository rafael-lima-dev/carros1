{% extends "base.html" %}

{% block content %}
  <style>
    .delete-container {
      background: var(--white);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 32px;
      max-width: 420px;
      margin: 60px auto 0 auto;
      text-align: center;
    }
    .delete-title {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--danger-red);
      margin-bottom: 18px;
    }
    .delete-message {
      color: var(--gray-700);
      font-size: 1.1rem;
      margin-bottom: 28px;
    }
    .car-info {
      font-size: 1.1rem;
      color: var(--primary-blue);
      font-weight: 600;
      margin-bottom: 18px;
    }
    .form-actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 18px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      line-height: 1.2;
      user-select: none;
    }
    .btn-danger {
      background-color: var(--danger-red);
      color: #fff;
      border: 2px solid var(--danger-red);
    }
    .btn-danger:hover {
      background-color: #b91c1c;
      border-color: #b91c1c;
      box-shadow: var(--shadow-md);
    }
    .btn-outline {
      background-color: transparent;
      color: var(--primary-blue);
      border: 2px solid var(--primary-blue);
    }
    .btn-outline:hover {
      background-color: var(--primary-blue);
      color: var(--white);
      box-shadow: var(--shadow-md);
    }
    @media (max-width: 600px) {
      .delete-container {
        padding: 18px 6px;
      }
      .delete-title {
        font-size: 1.1rem;
      }
    }
  </style>
  <div class="delete-container">
    <div class="delete-title">Tem certeza que deseja excluir este carro?</div>
    <div class="car-info">{{ object.brand }} {{ object.model }}</div>
    <div class="delete-message">Esta ação não poderá ser desfeita.</div>
    <form method="post">
      {% csrf_token %}
      <div class="form-actions">
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'car_detail' object.pk %}" class="btn btn-outline">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock %}
