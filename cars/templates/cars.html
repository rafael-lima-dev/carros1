{% extends "base.html" %}

{% block content %}
  <style>
    .car-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin: 0 auto;
      max-width: 1200px;
      padding: 20px;
    }

    .car-card {
      background-color: var(--white);
      box-shadow: var(--shadow);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid var(--gray-200);
    }

    .car-card:hover {
        cursor: pointer;
        box-shadow: var(--shadow-xl);
        transform: translateY(-2px);
    }

    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: var(--gray-200);
    }

    .car-card h3 {
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 5px;
        color: var(--primary-blue);
    }

    .car-card h2 {
      font-size: 1.5rem;
      margin: 10px;
      color: var(--primary-blue);
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
    }

    .car-card p {
      font-size: 1rem;
      margin-bottom: 10px;
      color: var(--gray-700);
    }

    .car-card p:last-child {
      color: var(--secondary-orange);
      font-weight: 600;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .car-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        text-align: center;
        padding: 20px;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid var(--gray-200);
        border-radius: 8px;
        margin-right: 10px;
        transition: border-color 0.3s ease-in-out;
        font-family: inherit;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
    }

    button[type="submit"] {
        background-color: var(--primary-blue);
        color: #fff;
        border: none;
        padding: 10px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        font-weight: 600;
    }

    button[type="submit"]:hover {
        background-color: var(--secondary-dark);
    }

    a {
      font-size: 18px;
      color: var(--primary-blue);
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: var(--secondary-orange);
    }
    .no-results {
      color: var(--danger-red);
      font-weight: 600;
      text-align: center;
      margin-top: 40px;
    }
  </style>

 <form method="GET" action="{% url 'cars_list' %}">
  <input type="text" name="search" placeholder="Buscar carro...">
  <button type="submit">Buscar</button>
</form>

<div class="car-grid">
  {% if cars %}
    {% for car in cars %}
      <a href="{% url 'car_detail' car.pk %}">
        <div class="car-card">
          {% if car.photo and car.photo.name %}
            <img src="{{ car.photo.url }}" alt="{{ car.model }} - {{ car.brand }}">
          {% else %}
            <p class="no-photo">Nenhuma foto dispon√≠vel</p>
          {% endif %}
          <h2>{{ car.brand }} {{ car.model }}</h2>
        </div>
      </a>
    {% endfor %}
  {% else %}
    <p class="no-results">Nenhum carro encontrado.</p>
  {% endif %}
</div>

{% endblock %}
